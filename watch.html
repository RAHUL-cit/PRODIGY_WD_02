<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #stopwatch {
            text-align: center;
        }

        #lapTimes {
            list-style: none;
            padding: 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="stopwatch">
        <h1>Stopwatch</h1>
        <p id="time">00:00:00</p>
        <button onclick="startStop()">Start</button>
        <button onclick="lap()">Lap</button>
        <button onclick="reset()">Reset</button>

        <ul id="lapTimes"></ul>
    </div>

    <script>
        let isRunning = false;
        let startTime;
        let lapTimes = [];

        function startStop() {
            if (isRunning) {
                // Stop the stopwatch
                isRunning = false;
                clearInterval(interval);
                document.querySelector('button').innerText = 'Start';
            } else {
                // Start the stopwatch
                isRunning = true;
                startTime = new Date().getTime() - (lapTimes.length > 0 ? lapTimes[lapTimes.length - 1] : 0);
                interval = setInterval(updateTime, 1000);
                document.querySelector('button').innerText = 'Pause';
            }
        }

        function lap() {
            if (isRunning) {
                const lapTime = new Date().getTime() - startTime;
                lapTimes.push(lapTime);
                displayLapTimes();
            }
        }

        function reset() {
            isRunning = false;
            clearInterval(interval);
            lapTimes = [];
            document.querySelector('#time').innerText = '00:00:00';
            document.querySelector('button').innerText = 'Start';
            displayLapTimes();
        }

        function updateTime() {
            const elapsedTime = new Date().getTime() - startTime;
            const formattedTime = formatTime(elapsedTime);
            document.querySelector('#time').innerText = formattedTime;
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const formattedMinutes = padNumber(minutes);
            const formattedSeconds = padNumber(seconds);
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        function padNumber(number) {
            return number < 10 ? '0' + number : number;
        }

        function displayLapTimes() {
            const lapTimesList = document.querySelector('#lapTimes');
            lapTimesList.innerHTML = '';
            lapTimes.forEach((lapTime, index) => {
                const lapItem = document.createElement('li');
                lapItem.innerText = `Lap ${index + 1}: ${formatTime(lapTime)}`;
                lapTimesList.appendChild(lapItem);
            });
        }
    </script>

</body>

</html>
